<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />

<body>
<a class="git-icon" href="https://tiisetsoledwaba.github.io/Dashboard/" target="_blank">

	<!--     <h1 align="center">SabzLearn | jS Course</h1> -->

	<div class="bg-container">

		<img src="" alt="" id="background">

	</div>

	<div class="player-container">

		<!-- Song -->

		<div class="img-container">

			<img src="" alt="" id="cover" class="active">

		</div>

		<h2 id="title"></h2>

		<h3 id="artist"></h3>

		<audio src=""></audio>

		<!-- Progress -->

		<div class="progress-container" id="progress-container">

			<div class="progress" id="progress"></div>

			<div class="duration-wrapper">

				<span id="current-time"></span>

				<span id="duration"></span>

			</div>

		</div>

		<!-- Controls -->

		<div class="player-controls">

			<i class="fas fa-stop" id="prev" title="stop"></i>

			<i class="fas fa-play main-button" id="play" title="Play"></i>

			<i class="fas fa fa-tv" id="next" title="TV"></i>

		</div>

	</div>

	<script type="text/javascript" src="javascript/script1.js"></script>
